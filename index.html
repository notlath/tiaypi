<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/logo.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <h1>
          <span><img class="logo" src="./assets/tip.png" /></span>
          <p>Sign in to TIAYPI</p>
        </h1>

        <a href="#"
          ><button>
            <span
              ><img src="./assets/google.png" width="23px" height="23px"
            /></span>
            <p>Continue with Google</p>
          </button></a
        >
        <div class="hr">
          <hr />
          <p>or</p>
          <hr />
        </div>
        <div class="input">
          <input id="username" type="text" placeholder="Email" />
          <input id="password" type="password" placeholder="Password" />
        </div>
        <div class="confirm">
          <button id="login">Log in</button>
          <button id="signup">Create Account</button>
        </div>
        <div class="reset">
          <a href="#">Reset Password</a>
        </div>
      </div>
    </main>
  </body>
</html>
