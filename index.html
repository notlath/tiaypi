<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/logo.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <h1>
          <span><img class="logo" src="./assets/tip.png" /></span>
          <p>Sign in to TIAYPI</p>
        </h1>

        <a href="#"
          ><button>
            <span
              ><img src="./assets/google.png" width="23px" height="23px"
            /></span>
            <p>Continue with Google</p>
          </button></a
        >
        <div class="hr">
          <hr />
          <p>or</p>
          <hr />
        </div>
        <form action="">
          <div class="input">
            <input
              id="username"
              type="email"
              name="email"
              placeholder="Email"
              required
              autocomplete="off"
            />
          </div>
          <div class="password-container">
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
            />
            <svg
              id="eye"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
            <svg
              id="eye-slash-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-6 h-6"
              style="display: none"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
              />
            </svg>
          </div>
          <div class="confirm">
            <button id="login" type="submit">Log in</button>
            <button id="signup">Create Account</button>
          </div>
          <div class="reset">
            <a href="#">Reset Password</a>
          </div>
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
